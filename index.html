<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceria Pregnancy Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CONFIGURATION & RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Quicksand', sans-serif;
            /* Gradient Background yang lebih cerah dan hangat */
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a4a4a;
            position: relative;
            overflow-x: hidden;
        }

        /* --- 2. ANIMATED BACKGROUND (BUBBLES) --- */
        .circles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1;
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.4);
            animation: animate 25s linear infinite; bottom: -150px; border-radius: 50%;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- 3. MAIN CARD LAYOUT --- */
        .main-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            gap: 2rem;
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 4px solid #fff;
        }

        /* --- 4. LEFT PANEL (INPUT) --- */
        h1 {
            font-family: 'Fredoka One', cursive; /* Font judul yang lebih fun */
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px #ffd3b6;
        }
        
        p.subtitle { margin-bottom: 30px; color: #888; font-weight: 600; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: #555; font-size: 1.05rem; }
        
        input[type="text"], input[type="date"] {
            width: 100%; padding: 15px; border-radius: 15px;
            border: 2px solid #eee; font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem; outline: none; background: #fffcf5; transition: 0.3s;
            color: #555;
        }
        input:focus { border-color: #ff9f43; background: #fff; box-shadow: 0 0 0 4px rgba(255, 159, 67, 0.1); }

        /* TOGGLE SWITCH SUARA */
        .sound-toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            background: #fff3e0; padding: 12px 20px; border-radius: 15px;
            margin-bottom: 20px; border: 1px dashed #ffcc80;
        }
        .sound-label { font-size: 0.95rem; font-weight: 700; color: #ff9800; display: flex; align-items: center; }
        
        /* The Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff9800; }
        input:checked + .slider:before { transform: translateX(24px); }

        /* BUTTON */
        button.btn-hitung {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            color: white; border: none; padding: 18px; font-size: 1.2rem;
            font-weight: 700; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3); transition: transform 0.2s; width: 100%;
        }
        button.btn-hitung:hover { transform: scale(1.02); box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4); }
        button.btn-hitung:active { transform: scale(0.98); }

        /* --- 5. RIGHT PANEL (RESULT) --- */
        .right-panel {
            background: #fff; border-radius: 30px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); display: none;
            border: 1px solid #f0f0f0;
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .greeting-header {
            text-align: center; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 2px dashed #eee;
        }
        .greeting-header h2 { color: #ff6b6b; font-family: 'Fredoka One', cursive; font-size: 1.8rem; }
        .quote-bubble {
            background: #e0f7fa; color: #006064; padding: 15px; border-radius: 15px;
            margin-top: 10px; font-style: italic; font-size: 0.95rem; position: relative;
        }
        .quote-bubble::after {
            content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            border-width: 0 10px 10px; border-style: solid; border-color: transparent transparent #e0f7fa;
        }

        /* TABEL STYLE */
        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;
        }
        .info-card {
            background: #fafafa; padding: 15px; border-radius: 20px; text-align: center;
            border: 1px solid #eee; transition: 0.3s;
        }
        .info-card:hover { transform: translateY(-5px); border-color: #ffcc80; background: #fff8e1; }
        .info-label { display: block; font-size: 0.85rem; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .info-value { display: block; font-size: 1.3rem; font-weight: 700; color: #444; }
        .info-sub { font-size: 0.8rem; color: #ff9f43; font-weight: 600; }
        
        .full-width { grid-column: span 2; }

        /* FOOD RECOMMENDATION */
        .food-section { background: #f1f8e9; padding: 20px; border-radius: 20px; border: 2px solid #dcedc8; }
        .food-header { display: flex; align-items: center; font-weight: 700; color: #558b2f; margin-bottom: 15px; font-size: 1.1rem; }
        .food-items { display: flex; flex-wrap: wrap; gap: 10px; }
        .food-tag {
            background: #fff; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem;
            color: #33691e; border: 1px solid #c5e1a5; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 850px) {
            .main-wrapper { grid-template-columns: 1fr; padding: 25px; width: 95%; margin-top: 20px; margin-bottom: 20px; }
            h1 { font-size: 2rem; text-align: center; }
            .sound-toggle-container { margin-top: 10px; }
            .info-grid { grid-template-columns: 1fr; } /* Stack cards on mobile */
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="main-wrapper">
        
        <div class="left-panel">
            <h1>Halo Bunda! ðŸŒ¸</h1>
            <p class="subtitle">Yuk cek perkembangan si kecil dengan cara yang menyenangkan.</p>

            <div class="input-group">
                <label>Siapa nama Bunda?</label>
                <input type="text" id="nama" placeholder="Ketik nama panggilan...">
            </div>

            <div class="input-group">
                <label>Tanggal Hari Pertama Haid Terakhir (HPHT)</label>
                <input type="date" id="hpht">
            </div>

            <div class="sound-toggle-container">
                <div class="sound-label">
                    <span id="soundIcon" style="font-size: 1.5rem; margin-right: 10px;">ðŸ”Š</span>
                    <span id="soundText">Suara Otomatis: ON</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="voiceToggle" checked onchange="updateSoundStatus()">
                    <span class="slider"></span>
                </label>
            </div>

            <button class="btn-hitung" onclick="hitungCeria()">âœ¨ Cek Sekarang</button>
        </div>

        <div class="right-panel" id="resultPanel">
            <div class="greeting-header">
                <h2 id="greetName">Halo, Bunda Cantik!</h2>
                <div class="quote-bubble" id="quoteText">
                    "Kehamilan adalah awal dari sebuah keajaiban."
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card full-width">
                    <span class="info-label">Hari Perkiraan Lahir</span>
                    <span class="info-value" id="valHpl" style="color: #ff6b6b;">-</span>
                    <span class="info-sub" id="valCountdown">-</span>
                </div>

                <div class="info-card">
                    <span class="info-label">Usia Kehamilan</span>
                    <span class="info-value" id="valUsia">-</span>
                </div>

                <div class="info-card">
                    <span class="info-label">Fase Sekarang</span>
                    <span class="info-value" id="valTrimester" style="color: #29b6f6; font-size: 1.1rem;">-</span>
                </div>
                
                <div class="info-card full-width">
                    <span class="info-label">Target Kenaikan BB (Ideal)</span>
                    <span class="info-value" id="valBB">-</span>
                </div>
            </div>

            <div class="food-section">
                <div class="food-header">ðŸ¥— Nutrisi Power untuk Bunda</div>
                <div class="food-items" id="foodContainer">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // State untuk Suara (Default ON)
        let isVoiceOn = true;

        // Fungsi Update UI Toggle Suara
        function updateSoundStatus() {
            const toggle = document.getElementById('voiceToggle');
            const icon = document.getElementById('soundIcon');
            const text = document.getElementById('soundText');
            
            isVoiceOn = toggle.checked;

            if(isVoiceOn) {
                icon.innerText = "ðŸ”Š";
                text.innerText = "Suara Otomatis: ON";
                text.style.color = "#ff9800";
            } else {
                icon.innerText = "ðŸ”‡";
                text.innerText = "Suara Otomatis: OFF";
                text.style.color = "#aaa";
                // Matikan suara jika sedang bicara
                window.speechSynthesis.cancel();
            }
        }

        // Fungsi Utama
        function hitungCeria() {
            let nama = document.getElementById('nama').value.trim();
            const inputDate = document.getElementById('hpht').value;
            const resultPanel = document.getElementById('resultPanel');

            if (!inputDate) {
                alert("Tanggal HPHT diisi dulu ya Bunda cantik! ðŸ˜Š");
                return;
            }
            if (!nama) nama = "Bunda";

            const hpht = new Date(inputDate);
            const today = new Date();

            if (hpht > today) {
                alert("Tanggal tidak boleh lebih dari hari ini ya.");
                return;
            }

            // --- HITUNG-HITUNGAN ---
            const hpl = new Date(hpht);
            hpl.setDate(hpht.getDate() + 280);

            const diffTime = today - hpht;
            const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(totalDays / 7);
            const days = totalDays % 7;
            
            const diffHpl = hpl - today;
            const daysToHpl = Math.ceil(diffHpl / (1000 * 60 * 60 * 24));

            // --- LOGIKA DATA (Quotes & Foods) ---
            const data = getPregnancyData(weeks);

            // --- UPDATE UI ---
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            
            document.getElementById('greetName').innerText = `Hai, ${nama}!`;
            document.getElementById('quoteText').innerText = data.quote;
            
            document.getElementById('valHpl').innerText = hpl.toLocaleDateString('id-ID', options);
            document.getElementById('valCountdown').innerText = daysToHpl > 0 ? `${daysToHpl} hari lagi menuju pertemuan` : "HPL sudah tiba / lewat";
            
            document.getElementById('valUsia').innerText = `${weeks} Mg + ${days} Hr`;
            document.getElementById('valTrimester').innerText = data.trimester;
            document.getElementById('valBB').innerText = data.weight;

            // Render Food Tags
            const foodContainer = document.getElementById('foodContainer');
            foodContainer.innerHTML = "";
            data.foods.forEach(food => {
                let span = document.createElement('span');
                span.className = "food-tag";
                span.innerText = food;
                foodContainer.appendChild(span);
            });

            // Tampilkan Panel dengan efek
            resultPanel.style.display = "block";
            
            // Scroll di HP
            if(window.innerWidth < 850) {
                resultPanel.scrollIntoView({ behavior: 'smooth' });
            }

            // --- FITUR SUARA (DICEK DULU STATE-NYA) ---
            if (isVoiceOn) {
                const textSpeech = `Halo ${nama}. Kabar gembira! Usia kehamilan bunda sekarang ${weeks} minggu. ${data.voiceMsg} HPL diperkirakan tanggal ${hpl.getDate()} ${hpl.toLocaleDateString('id-ID', { month: 'long' })}.`;
                speakNow(textSpeech);
            }
        }

        // Database Pesan & Makanan
        function getPregnancyData(weeks) {
            if (weeks <= 12) {
                return {
                    trimester: "Trimester 1 (Pembentukan)",
                    weight: "Naik 1 - 2 kg",
                    quote: "Cinta sedang tumbuh di dalam dirimu. Nikmati setiap perubahannya.",
                    voiceMsg: "Janin sedang sibuk membentuk organ penting. Jangan lupa minum asam folat ya Bun.",
                    foods: ["Bayam (Folat)", "Jahe (Anti Mual)", "Kacang Hijau", "Telur Rebus", "Jeruk"]
                };
            } else if (weeks <= 27) {
                return {
                    trimester: "Trimester 2 (Perkembangan)",
                    weight: "Naik 0.5 kg / minggu",
                    quote: "Ini adalah masa-masa bulan madu kehamilan. Kamu terlihat bersinar!",
                    voiceMsg: "Bunda pasti merasa lebih bertenaga sekarang. Tulang bayi sedang mengeras.",
                    foods: ["Susu & Keju (Kalsium)", "Daging Merah (Zat Besi)", "Alpukat", "Ikan Matang", "Buah Naga"]
                };
            } else {
                return {
                    trimester: "Trimester 3 (Pematangan)",
                    weight: "Naik 0.5 kg / minggu",
                    quote: "Semakin dekat dengan hari H. Kamu kuat, kamu hebat!",
                    voiceMsg: "Wah, sebentar lagi bertemu si kecil. Perbanyak istirahat dan kurangi aktivitas berat ya.",
                    foods: ["Salmon (Omega-3)", "Pepaya (Serat)", "Air Kelapa", "Kurma", "Ubi Jalar"]
                };
            }
        }

        // Engine Suara
        function speakNow(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            utterance.rate = 0.95;
            utterance.pitch = 1.1;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
